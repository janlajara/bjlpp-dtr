		<h2 class="header-item">Employee Daily Time Records</h2>
		
		<div class="header-item">
			<input type="text" id="weeklabel" class="font-large-print hide-borders show-print" readonly/>
		</div>
		
		<div class="header-item">
			<button id="auth" class="login-ms" onclick="javascript:signIn()">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAVCAYAAACpF6WWAAAACXBIWXMAAAsSAAALEgHS3X78AAAAVElEQVQ4jWP8//8/A7UBC8i8z4HKBE3mXX+XsWE3I0F1Da7/GZmo7kwGBoZRQ0cNpTKgXY5iXPqBoMn/owUYGXYRzlEMbqM5atTQoWEo9XMUAwMDAGSOGCOVddy/AAAAAElFTkSuQmCC"/>
				<span>Sign in with Microsoft</span>
			</button>
		</div>
		
		<div id="headerButtons" class="header-item no-print">
			<span>Welcome, <b id="profile-name"></b>!</span>
			<a><i class="fa fa-sign-out icon" aria-hidden="true" title="Sign-out" onclick="javascript:signOut()" ></i></a>
			<a><i class="fa fa-cog icon" aria-hidden="true" title="Settings" onclick="openSettings()" ></i></a>
		</div>

	</header>
	
	<div id="settings" class="no-print sidebar">
	
		<div class="flex-container settings-header">
			<h2>Settings</h2>
			<a><i class="fa fa-times icon" aria-hidden="true" onclick="closeSettings()" ></i></a>
		</div>
		
		<div class="settings-content disable">
			<input type="radio" name="tabs" id="tab1" checked />
			<label for="tab1">General</label>
			<input type="radio" name="tabs" id="tab2" />
			<label for="tab2">Employees</label>
			<input type="radio" name="tabs" id="tab3" />
			<label for="tab3">Shifts</label>
			<input type="radio" name="tabs" id="tab4" />
			
			<div class="tab content1">
				<div id="legend">
					<span class="title">Out-of-Office Codes</span>
					<ul>
						<li>HD - Holiday</li>
						<li>RD - Rest Day</li>
						<li>NW - No Work</li>
						<li>SP - Suspension</li>
						<li>VL - Vacation Leave</li>
						<li>SL - Sick Leave</li>
						<li>SIL - Svc. Incentive Leaves</li>
					<ul>
				</div>
				<div>
					<span class="title">Import File</span>
					<form id="importForm" action="javascript:importLogs();">
						<div>
							<p>
								<input type="radio" id="selectWeek" name="dateSelect" checked="checked"
									value="selectWeek" onclick="javascript:Utils.loadInputDates()">
								<label for="selectWeek">By Week</label>
							</p>
							<p>
								<input type="radio" id="selectDate" name="dateSelect" 
									value="selectDate"  onclick="javascript:Utils.loadInputDates()">
								<label for="selectDate">By Date</label>
							</p>
						</div>
						<div>
							<p id="weekSelector">
								<input type="week" id="weeknum" class="no-print font-large-print"/>
							</p>
							<p id="dateSelector">	
								<label>From: </label>
								<input type="date" id="fromdate" name="fromdate"/><br/>
								<label>To: </label>
								<input type="date" id="todate" name="todate"/>
							</p>
							<p>
								<input type="file" id="logfile" accept=".txt" style="width: 180px" class="no-print" required />
							</p>
							<p><button type="submit" class="no-print">Import</button></p>
						</div>
					</form>
				</div>
				<div>
					<span class="title">Workspace Data</span>
					<div>
						<section>
							<label>Save: </label>
							<button type="button" onclick="javascript:Utils.downloadDtr();">Save File</button>
						</section>
						<section>
							<label>Open: </label>
							<input type="file" id="dtrfile" onchange="javascript:Utils.uploadDtr();" accept=".dtr">
						</section>
					</div>
				</div>
			</div>
			<div class="tab content2">
				<div>
					<table id="employees">
						<thead>
							<tr>
								<th style="width: 20%">User ID</th>
								<th style="width: 30%">Full Name</th>
								<th style="width: 40%">Shift</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="employees-body">
							<tr>
								<td colspan="4">No employee records found.</td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="hide">
								<form id="form-add-employee" action="javascript:true">
									<th><input name="userid" type="text" required/></th>
									<th><input name="fullname" type="text" required/></th>
									<th>
										<select name="shift">
										</select>
									</th>
									<th><button name="submit-add" type="submit">+Add</button></th>
								</form>
							</tr>
							<tr>
								<td colspan="4">
									<div id="employees-box"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="tab content3">
				<div id="shifts"></div>
			</div>
		</div>

		<div class="settings-load-wrapper">
			<div class="settings-loader"></div>
		</div>
		
	</div>
	
	<div style="margin-left: 30px;">
		<div id="content">
		</div>
	</div>

	<script type="text/javascript">
		Utils.loadInputDates();
	</script>
	
</body>
</html>
